<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http//128.237.181.2:3000/socket.io/socket.io.js"></script>
	<script src="soundDemo.js"></script>
	<script>
	// Make a connection to the socket.io server
	// This fires the "connection" event!!
	var socket = io.connect('http://128.237.181.2:3000/');

	var form = document.getElementById('form');
	form.addEventListener("submit", function(e) {
		e.preventDefault();

		// emit to the server the "send" event, with our data object
		socket.emit('send', {secretstuff:document.getElementById('msg').value});
		
		document.getElementById('msg').value = "";

	});
	</script>


</head>
<body>
	<h1>Page 1</h1>

	<hr />

	<form id="form">
		<input type="text" id="msg" name="msg" />
		<input type="submit" />
	</form>
    <audio id="win" controls>
    <source src="win.mp3">
    </audio>
    <audio id="bg" controls>
    <source src="bg.mp3">
    </audio>
<div id="button1">Button1</div>
<div id="button2">Button2</div>
</body>
</html>
